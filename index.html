<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Character</title>
    <style>
        body {
            margin: 0;
            background-color: transparent;
        }
        #character {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <img id="character" src="meren.png" alt="Meren" width="100">
</body>
</html>
